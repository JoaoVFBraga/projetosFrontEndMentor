<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results Summary Components Main</title>
    <link rel="shortcut icon" href="img/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <main class="container">
        <div class="your-result">
            <h2 class="your-result-title">Your Result</h2>
            <div class="score">
                <p class="score-points">76</p>
                <span>of 100</span>
            </div>
            <span class="great">Great</span>
            <p class="great-p">You scored higher than 65% of the people who have taken these tests.</p>
        </div>
        <div class="summary">
            <h3 class="summary-title">Summary</h3>
            <div class="skills-points reaction">
                <div class="skills-img">
                    <img src="img/icon-reaction.svg" alt="">
                </div>
                <p>Reaction</p>
                <span class="points"><span class="darker">80 </span>/100</span>
            </div>
            <div class="skills-points memory">
                <div class="skills-img">
                    <img src="img/icon-memory.svg" alt="">
                </div>
                <p>Memory</p>
                <span class="points"><span class="darker">92 </span>/100</span>
            </div>
            <div class="skills-points verbal">
                <div class="skills-img">
                    <img src="img/icon-verbal.svg" alt="">
                </div>
                <p>Verbal</p>
                <span class="points"><span class="darker">61 </span>/100</span>
            </div>
            <div class="skills-points visual">
                <div class="skills-img">
                    <img src="img/icon-visual.svg" alt="">
                </div>
                <p>Visual</p>
                <span class="points"><span class="darker">27 </span>/100</span>
            </div>
            <a href="#" class="btn">Continue</a>
        </div>
    </main>
</body>
</html>
