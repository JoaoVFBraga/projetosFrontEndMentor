<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social links profile</title>
    <link rel="shortcut icon" href="img/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="profile-picture">
            <img src="img/avatar-jessica.jpeg" alt="profile avatar">
        </div>
        <h1 class="profile-name">Jessica Randall</h1>
        <span class="profile-location">London, United Kingdon</span>
        <p class="profile-description">"Front-end developer and avid reader."</p>
        <ul class="profile-ul">
            <li class="profile-link"><a href="#">GitHub</a></li>
            <li class="profile-link"><a href="#">Frontend Mentor</a></li>
            <li class="profile-link"><a href="#">Linkedin</a></li>
            <li class="profile-link"><a href="#">Twitter</a></li>
            <li class="profile-link"><a href="#">Instagram</a></li>
        </ul>
    </div>
</body>
</html>
