<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Article preview component</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/favicon-32x32.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">

</head>
<body>
    <main class="container">
        <div class="img-div">
            <img class="img" src="img/drawers.jpg" alt="">
        </div>
        <div class="text-side">
            <h1 class="title">Shift the overall look and feel by adding these wonderful touches to furniture in your home</h1>
            <p class="description">Ever been in a room and felt something was missing? Perhaps it felt slightly bare and uninviting. I've got some simple tips to help you make any room feel complete.</p>
            <div class="pub-details">
                <img class="avatar" src="img/avatar-michelle.jpg" alt="">
                <span>Michelle Appleton</span>
                <div class="share-icon"></div>
            </div>
            <div class="share">
                <span>Share</span>
                <img src="img/icon-facebook.svg" alt="">
                <img src="img/icon-twitter.svg" alt="">
                <img src="img/icon-pinterest.svg" alt="">
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
