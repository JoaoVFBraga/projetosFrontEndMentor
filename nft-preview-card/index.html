<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT Preview card</title>
    <link rel="shortcut icon" href="img/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="main-image">
            <!-- <img src="img/image-equilibrium.jpg" alt=""> -->
        </div>
        <h1 class="nft-name">Equilibrium #3429</h1>
        <p class="nft-description">Our Equilibrium collection promotes balance and calm.</p>
        <div class="eth-and-days">
            <div class="eth-value">
                <img src="img/icon-ethereum.svg" alt="">
                <span>0.041 ETH</span>
            </div>
            <div class="days-value">
                <img src="img/icon-clock.svg" alt="">
                <span>3 days left</span>
            </div>
        </div>
        <div class="author">
            <img src="img/image-avatar.png" alt="">
            <p>Creation of <span>Jules Wyvern</span></p>
        </div>
    </div>
</body>
</html>
